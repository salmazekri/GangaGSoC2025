<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" required>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
